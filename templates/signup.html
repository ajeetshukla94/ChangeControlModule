<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main - Signup</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/vendor/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="main">
        <div class="login-container">
            <div class="form-heading text-center">
                <h4 class="sub-title mb-2">Sign Up</h4>
                <span class="heading-desc">Create your account below.</span>
            </div>
            <form action="" method="post">
                <div class="form-content">
                    <div class="input-group input-light">
                        <label for="full-name" class="input-title">Full Name</label>
                        <input type="text" id="full-name" class="form-control" placeholder="" required>
                    </div>
                    <div class="input-group input-light">
                        <label for="email" class="input-title">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="" required>
                    </div>
                    <div class="input-group input-light">
                        <label for="password" class="input-title">Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <div class="input-group input-light">
                        <input type="checkbox" id="agree-terms" required>
                        <label class="input-title">I agree to the Terms and Conditions</label>
                    </div>
                    <button type="submit" class="btn btn-form btn-secondary-color">
                        <span>Create</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="../static/js/main.js"></script>
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
